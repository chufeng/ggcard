<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link type="text/css" rel="stylesheet" href="css/v2/style.css">
  <title>注册</title>
  <link type="text/css" rel="stylesheet" href="css/v2/member.css">
</head>

<body id="page">
  <header class="header">
    <span class="fh left">
      <a href="javascript:history.back(1)">&nbsp;</a>
    </span> 注册
    <span class="hd_right right">
      <a class="right_but" href="../common/navigate.html">&nbsp;</a>
    </span>
  </header>
  <span id="login_errorMsg" style="padding:10px;"></span>
  <div class="Login">
    <div class="Login_top">
      <ul>
        <li>
          <A href="toNoMemberRegist.html">非手机号注册</A>
        </li>
        <li class="cur">
          <A href="toMemberRegist.html">手机号注册</A>
        </li>
      </ul>
    </div>
    <div>
      <div class="Login_bottom">
        <form id="registForm" action="/mobile/member/memberRegist.html" onSubmit="return checkRegForm()" method="post">
          <div width="100%" border="0" cellspacing="0" cellpadding="0">

            <div height="60" align="left" valign="middle">
              <input type="text" value="" id="mobileRegNum" name="mobileRegNum" style=" width:49%;margin:0;" placeholder="请填写手机号码"
                class="login_wbk">
              <a>.gg5.cn</a>
              <span id="mobileNumMsg"></span>
            </div>

            <div height="60" align="left"  valign="middle">
              <input type="text" id="captcha" name="captcha" placeholder="短信验证码" class="login_wbk inputcheckbox" style=" width:49%;margin:0;">
              <A id="getCaptcha" name="getCaptcha" class="hqxzm inputcheckbox" style="cursor: pointer;width:39%; margin:0; margin-left:2%;">获取验证码</A>
            </div>

            <div height="60" align="left" valign="middle">
              <input type="password" id="passwordReg" name="passwordReg" placeholder="设置密码" class="login_wbk">
            </div>

            <div height="60" align="left" valign="middle">
              <input type="password" id="repassword" name="repassword" placeholder="确认密码" class="login_wbk">
            </div>

            <div height="60" align="center" valign="middle">
              <Span>注册即同意
                <a href="agreement.html">
                  <span style=" font-size:14px; text-decoration:underline;">用户服务协议</span>
                </a>
              </Span>
            </div>

            <div height="60" align="center" valign="middle">
              <a href="#" id="memberRegist" class="dl_login">提交注册</a>
              <a href="#" class="dl_login submiting" style="display:none;">快速提交中...</a>
            </div>
            <div height="30">&nbsp;</div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div id="footer" class="ft_top">
      <a href="Login.html">登录</a>|
      <a href="toMemberRegist.html">注册</a>
